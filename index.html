<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validitor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="container">
        <form id="form" class="form">
            <h2>Register with us </h2>
            <div class="form-container ">
                <label for="Username">Username</label>
                <input type="text" id="username" placeholder="Enter ur username">
                <small> Error </small>
            </div>
            <div class="form-container">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Enter ur email">
                <small> Error </small>
            </div>
            <div class="form-container">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter ur password">
                <small> Error </small>
            </div>
            <div class="form-container">
                <label for="Password2">Confirm Password</label>
                <input type="password" id="password2" placeholder="Enter ur Password again">
                <small> Error </small>
            </div>
            <button>Submit</button>
        </form>
    </div>   
        <script src="script.js"></script>
</body>
</html>
